<!DOCTYPE html>
<html>
	<head>
		<style type="text/css"> 
			body {margin: 30px;} 
		</style>  
		<meta charset=utf-8 /> 
		<title>Remove items from a dropdown list</title>
	</head>

	<body>
		<form> 
			<select id="colorSelect"> 
				<option onclick="removeColor('Red')">Red</option> 
				<option onclick="removeColor('Green')">Green</option> 
				<option onclick="removeColor('White')">White</option> 
				<option  onclick="removeColor('Black')">Black</option> 
			</select> 
			<input class="onclick=remind()" type="button" value="Select and Remove"> 
		</form>

		<script type="text/javascript" src="./script.js">
		</script>

	</body>

</html>
